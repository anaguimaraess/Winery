<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Inclua o CSS e o jQuery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Winery:: Produto</title>
</head>
<style>
.custom-carousel-image {
    max-width: 190px;
    max-height: 100px;
}

.custom-carousel {
    margin-top: 20px;
}

.tamanho-carousel {
    width: 50%;
    height: 110px;
    margin-top: 15px;
}
.corFundo {
    background: linear-gradient(to bottom, #000000, #000000f0);
  }
.tamanho-imagem-principal{
  width: 100%;
  height: 100%;
}
.star {
color: lightgray; /* Cor das estrelas inativas */
cursor: pointer;
}

.fundo-container{
    background: linear-gradient(to bottom, #000000, #000000f0);
}
.text-center{
    color: white;
}
hr{
    background-color: white;
}

.teeexto{
    color: white;
}
.botao-padrao{
    background: linear-gradient(to bottom, #4F0599, #7A0707);
    border: none;
    width: 350px;
    margin-top:50px;
}

body{
  background-image: url('../imagens/3.png');
}

.sub-imagens-container {
    max-width: 100%;
    overflow: hidden;
    padding: 10px;
}

.sub-imagens-container .owl-carousel {
    display: flex;
}

/* Estilos para o botão "Anterior" (esquerda) */
.owl-carousel .owl-nav button.owl-prev {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    font-size: 70px; /* Tamanho desejado dos botões (ajuste conforme necessário) */
    color: white;
}

/* Estilos para o botão "Próximo" (direita) */
.owl-carousel .owl-nav button.owl-next {
    position: absolute;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    font-size: 70px; /* Tamanho desejado dos botões (ajuste conforme necessário) */
    color: white; /* Cor dos ícones (ajuste conforme necessário) */
}


</style>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary corFundo">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img th:src="@{/imagens/logoWinery250x250new.png}" width="150px"  alt="Logo da Winery">
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/listarProdutos">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-check" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                        </svg>
                        Produtos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/admin/listar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                            <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8Zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022ZM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816ZM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"/>
                        </svg>
                        Usuários
                    </a>
                </li>

            </ul>
            <form class="d-flex" role="search">
                <a class="nav-link text-white" href="/authentication/logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                    Sair
                </a>
            </form>
        </div>
    </div>
</nav>

<div class="container fundo-container">
    <h1 class="text-center" th:text="${produto.nomeProduto}"></h1>
    <hr>
    <div class="row">
        <th:block th:each="imagem, iterStat : ${produto.imagens}">
            <div th:if="${imagem.imagemPrincipal}"  class="col-md-6" >
                <div style="position: relative; width: 100%; height: 400px">
                    <img id='imagemPrincipal' th:src="${'/'+imagem.url}" class="rounded mx-auto d-block tamanho-imagem-principal quadrado" alt="...">
                </div>
                <div class="sub-imagens-container">
                    <div class="owl-carousel">
                        <th:block th:each="imagem, iterStat : ${produto.imagens}">
                            <div>
                                <img th:src="${'/'+imagem.url}" class="rounded mx-auto d-block custom-carousel-image"
                                     th:alt="${'Imagem ' + iterStat.index}" th:data-imagem-url="${imagem.url}" onclick="atualizarImagemPrincipal(this)">
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </th:block>



        <div class="col-md-6">
            <form class="form-horizontal" style="padding: 50px;">
                <div class="form-group price_elem row mt-4">
                    <label class="col-sm-3 col-md-3 form-control-label nopaddingtop teeexto">Preço:</label>
                    <div class="col-sm-8 col-md-9" style="padding: 10px;">
                        <span th:text="'R$ ' + ${produto.precoProduto}" class="product-form-price teeexto"></span>
                    </div>
                </div>
                <div class="form-group row mt-5">
                    <label class="col-sm-3 col-md-3 form-control-label teeexto">Avaliação:</label>
                    <div class="col-sm-8 col-md-9" style="padding: 10px;">
                        <div style="display: flex; align-items: center;">
                            <div id="star-rating"></div>
                            <span style="margin-left: 5px; color: #ccc;">(<span th:text="${produto.avaliacaoProduto}"></span>)</span>
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-6">
                    <label class="col-sm-3 col-md-3 form-control-label teeexto">Descrição detalhada:</label>
                    <div class="col-sm-9 col-md-9 description teeexto" style="padding-right: 20px;">
                        <p th:text="${produto.descricaoProduto}"></p>
                    </div>
                </div>
                <!-- Botão de compra com espaçamento superior -->
                <div class="form-group text-center mt-5">
                    <button type="button" class="btn btn-primary btn-lg botao-padrao" style="padding: 10px 20px;">Comprar</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>

const avaliacaoProdutoThymeleaf = parseFloat([[${produto.avaliacaoProduto}]]);

$("#star-rating").rateYo({
    rating: avaliacaoProdutoThymeleaf,
    starWidth: "16px",
    halfStar: true,
    readOnly: true
});


function atualizarImagemPrincipal(element) {
    var imagemUrl = $(element).attr('src');
    $('#imagemPrincipal').attr('src', imagemUrl);
}
$(document).ready(function () {
        $(".owl-carousel").owlCarousel({
            items: 3, // Define o número de sub-imagens visíveis de cada vez
            loop: true, // Ativa o loop do carrossel
            margin: 10, // Espaçamento entre as sub-imagens
            nav: true, // Exibe botões de navegação "previous" e "next"
            responsive: {
                0: {
                    items: 1 // Número de sub-imagens visíveis em telas menores
                },
                768: {
                    items: 3 // Número de sub-imagens visíveis em telas maiores
                }
            }
        });
    });

    $(document).ready(function () {
    var owl = $(".owl-carousel");

    owl.owlCarousel({
        items: 3, // Define o número de sub-imagens visíveis de cada vez
        loop: true, // Ativa o loop do carrossel
        margin: 10, // Espaçamento entre as sub-imagens
        nav: false, // Desative os botões de navegação Owl Carousel
        responsive: {
            0: {
                items: 1 // Número de sub-imagens visíveis em telas menores
            },
            768: {
                items: 3 // Número de sub-imagens visíveis em telas maiores
            }
        }
    });

    // Adicione funcionalidade aos botões personalizados
    $("#custom-prev").click(function () {
        owl.trigger("prev.owl.carousel");
    });

    $("#custom-next").click(function () {
        owl.trigger("next.owl.carousel");
    });
});

</script>

</body>
</html>
