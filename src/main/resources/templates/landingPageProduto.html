<script th:inline="javascript">
    $(document).ready(function() {
        // Selecionar todos os elementos com a classe "star-rating"
        $(".star-rating").each(function() {
            // Obter a avaliação do produto a partir do atributo "data-avaliacao"
            const avaliacaoProdutoThymeleaf = parseFloat($(this).data("avaliacao"));

            // Aplicar a função RateYo a cada elemento
            $(this).rateYo({
                rating: avaliacaoProdutoThymeleaf,
                starWidth: "22px",
                halfStar: true,
                readOnly: true
            });


        });
    });
    
  // Função para verificar se a sessão está ativa
  function isSessionActive(callback) {
    // Fazer uma requisição para a rota do controlador
    fetch('/verificar-sessao')
      .then(response => response.json())
      .then(data => {
        callback(data); // Chamar a função de callback com o resultado
      })
      .catch(error => {
        console.error('Erro ao verificar a sessão:', error);
        callback(false); // Tratar erros como sessão inativa
      });
  }

  // Função para alternar entre "Meu perfil" e "Faça login/crie seu login"
  function toggleSessionElements() {
    const perfilButton = document.getElementById("perfil-button");
    const loginLink = document.getElementById("login-link");

    isSessionActive(function (isSessionActive) {
      if (isSessionActive) {
        // Sessão ativa, mostrar "Meu perfil" e ocultar "Faça login/crie seu login"
        perfilButton.style.display = "block";
        loginLink.style.display = "none";
      } else {
        // Sessão inativa, mostrar "Faça login/crie seu login" e ocultar "Meu perfil"
        perfilButton.style.display = "none";
        loginLink.style.display = "block";
      }
    });
  }

  // Chame a função para alternar os elementos com base no estado da sessão
  toggleSessionElements();




    function showLogoutMessage() {
    window.alert("Sessão encerrada com sucesso.");
    // Redirecione para a página de logout
    window.location.href = "/authentication/logout";
}


//carrinho
let quantidadeItensCarrinho = 0;
let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

quantidadeItensCarrinho = carrinho.reduce((total, item) => total + item.quantidade, 0);
atualizarQuantidadeItensCarrinho();

function adicionarAoCarrinho(button) {
    const produtoId = button.getAttribute('data-produto-id');
    const imagemPrincipal = button.getAttribute('data-imagem-principal'); 
    const inputHidden = document.getElementById(produtoId);
    const nomeProduto = inputHidden.getAttribute('data-nome');
    const avaliacaoProduto = inputHidden.getAttribute('data-avaliacao');
    const descricaoProduto = inputHidden.getAttribute('data-descricao');
    const precoProduto = inputHidden.getAttribute('data-preco');
    const estoqueProduto = inputHidden.getAttribute('data-estoque');
    const statusProduto = inputHidden.getAttribute('data-status');
    const produtoExistente = carrinho.find(item => item.id === produtoId);

    if (produtoExistente) {
        if (produtoExistente.quantidade < estoqueProduto) {
            produtoExistente.quantidade++;
        } else {
            alert('Quantidade máxima atingida para este produto.');
        }
    } else {
        carrinho.push({
            id: produtoId,
            quantidade: 1,
            nome: nomeProduto,
            avaliacao: avaliacaoProduto,
            descricao: descricaoProduto,
            preco: precoProduto,
            estoque: estoqueProduto,
            imagemPrincipal: imagemPrincipal, 
        });
    }

    localStorage.setItem('carrinho', JSON.stringify(carrinho));

    alert('Produto adicionado ao carrinho');

    quantidadeItensCarrinho = carrinho.reduce((total, item) => total + item.quantidade, 0);
    atualizarQuantidadeItensCarrinho();
}

const botoesCarrinho = document.querySelectorAll(".btn-corButtonPadrao");

botoesCarrinho.forEach(button => {
    button.addEventListener("click", () => {
        adicionarAoCarrinho(button);
    });
});

console.log(carrinho)

function atualizarQuantidadeItensCarrinho() {
    document.getElementById("carrinhoItens").textContent = quantidadeItensCarrinho;
}



</script>
