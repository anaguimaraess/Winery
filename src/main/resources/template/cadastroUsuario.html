<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario</title>
    <link rel="stylesheet" href="../static/styles/cadastroUsuarioStyle.css">
    <link rel="shortcut icon" href="../static/imagens/WINERY7.png" type="image/x-icon">
</head>
<body class="body-container">
    <header>
        <nav>
            <ul>
                <li><a href="#">Produto</a></li>
                <li><a href="#">Usu√°rio</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button class="buttonSearch">Buscar</button>
        </div>
    </header>

    <div class="containerHeader">
        <div class="cadastro-container">
            <h2 class="tituloCadastro">Cadastrar Usuario</h2>
            <form>
                <input class="inputCadastro" type="text" id="nome" name="nome" placeholder="Nome do Usuario"> <br><br>
                <input class="inputCadastro" type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00" required><br><br>
                <input class="inputCadastro" type="email" id="email" name="email" placeholder="E-mail" required><br><br>
                <input class="inputCadastro" type="password" id="senha" name="senha" placeholder="Senha" required><br><br>
                <input class="inputCadastro" type="password" id="senha" name="senha" placeholder="Digite a Senha Novamente" required><br><br>
                <label for="grupo" class="tituloCadastro">Grupo:</label>
                <select class="inputGrupo" id="grupo" name="grupo" required>
                    <option value="admin">Administrador</option>
                    <option value="estoquista">Estoquista</option>
                </select><br><br>
                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </div> <!-- Fechando a div containerHeader -->
</body>
</html>
